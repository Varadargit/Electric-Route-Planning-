<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Route Optimizer (ERO)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Electric Route Optimizer (ERO)</h1>
        
        <div class="form-container">
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" placeholder="Enter start location">

            <label for="endLocation">End Location:</label>
            <input type="text" id="endLocation" placeholder="Enter destination">

            <label for="batteryLevel">Battery Level (%):</label>
            <input type="number" id="batteryLevel" placeholder="Battery Level" value="80">

            <label for="vehicleRange">Vehicle Range (km):</label>
            <input type="number" id="vehicleRange" placeholder="Range (km)" value="300">

            <button onclick="planRoute()">Plan Route</button>
        </div>
        
        <div id="map" style="height: 500px; width: 100%;"></div>
        
        <div id="routeDetails" class="route-details"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
